{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'main:update_todo' todo.pk %}">
    {% csrf_token %}
    <input type="text" value="{{ todo }}" name="text" id="id_text"> 
    <input type="date" value="{{ deadline }}" name="deadline" id="id_deadline">
    <button>save</button>
</form>
<button><a href="{% url 'main:delete_todo' todo.pk %}">delete</a></button>
{% endblock %}
