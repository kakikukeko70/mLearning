{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'main:edit_todo' todo.pk %}">
    {% csrf_token %}
    <input type="text" value="{{ todo }}" name="text" id="id_text" maxlength="20" autocomplete="off" required> 
    <input type="date" value="{{ deadline }}" name="deadline" id="id_deadline" required>
    <button>save</button>
</form>
<button class="delete_todo"><a href="{% url 'main:delete_todo' todo.pk %}">delete</a></button>
{% endblock %}
