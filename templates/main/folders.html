{% extends 'base.html' %}

{% block content %}
<form method="POST" action="{% url 'main:create_folder' %}">
    {% csrf_token %}
    {{ folder_form }}
    <button>crate folder</button>
</form>
{% for folder in user.folder_set.all %}
    <p><a href="{% url 'main:folder_detail' folder.id %}">{{ folder }}</a></p>
{% endfor %}
{% endblock %}
